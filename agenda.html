<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Agenda Test</title>

		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="mobile-web-app-capable" content="yes">

		<!-- <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'> -->
		<link href='http://fonts.googleapis.com/css?family=Oxygen+Mono|Oxygen:400,700,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="agenda.css">

		<script src="../platform/platform.js"></script>

		<link rel="import" href="../scroll/my-scrollbar.html">
		<script src="../momentjs/min/moment-with-locales.min.js"></script>
		<script src="agenda.js"></script>
	</head>
	<body>
		<div class="agenda">
			<div class="banner">
				<div class="hours"></div>
				<div><img src="left.png" id="previous"> <span id="today">today</span> <img src="right.png" id="next"></div>
				<div class="date">du 04 Aout au 10 Aout</div>
				<div class="buttonBar"><button>Jour</button><button class="selected">Semaine</button><button>Mois</button><button>Planning</button></div>
			</div>
			<div class="weekdays">
				<div class="hours"></div>
				<div class="weekday"><span class="day">Lundi</span><span class="date">04</span></div>
				<div class="weekday"><span class="day">Mardi</span><span class="date">05</span></div>
				<div class="weekday"><span class="day">Mercredi</span><span class="date">06</span></div>
				<div class="weekday"><span class="day">Jeudi</span><span class="date">07</span></div>
				<div class="weekday"><span class="day">Vendredi</span><span class="date">08</span></div>
				<div class="weekday"><span class="day">Samedi</span><span class="date">09</span></div>
				<div class="weekday"><span class="day">Dimanche</span><span class="date">10</span></div>
			</div>
			<my-scrollarea unresolved forced="true" vanishing="true">
				<div class="view">
					<canvas height="1200" style="width:100%"></canvas>
					<div class="hours"></div>
					<div class="dayview">
						<div class="event event1" id="evt1">
							<span class="time">09:00</span>
							<span class="label">Event 1</span>
						</div>
					</div>
					<div class="dayview">
						<div class="event event2" id="evt2" style="height:50px; top:450px;">
							<span class="time">09:00</span>
							<span class="label">Event 2</span>
						</div>
						<div class="event event3" style="height:25px; top:525px;">
							<span class="time">10:30</span>
							<span class="label">Shopping delivery</span>
						</div>
					</div>
					<div class="dayview">
						<div class="event event4" style="height:50px; top:475px;">
							<span class="time">09:30</span>
							<span class="label">Stand Up</span>
						</div>
					</div>
					<div class="dayview"></div>
					<div class="dayview"></div>
					<div class="dayview"></div>
					<div class="dayview"></div>
				</div>
			</my-scrollarea>
		</div>
	</body>
</html>
